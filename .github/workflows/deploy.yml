# This is a basic workflow to help you get started with Actions

name: Build & Deploy

on:
  push:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
    - name: SSH Remote Commands
  # You may pin to the exact commit or the version.
  # uses: appleboy/ssh-action@1d1b21ca96111b1eb4c03c21c14ebb971d2200f6
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{secrets.SSH_HOST}}
        username: ${{secrets.SSH_USERNAME}}
        key: ${{secrets.SSH_KEY}}
        
        script: |
          rm -rf currensee_backend
          git clone git@github.com:jbrennan414/currensee_backend.git
          echo "Deployment successful to Digital Ocean"
          cd currensee_backend  
          npm i
          pm2 restart all

    - name: Create .env file
  # You may pin to the exact commit or the version.
  # uses: SpicyPizza/create-envfile@8b294d5418a318a60b171c77f0f514c356feec37
      uses: SpicyPizza/create-envfile@v1.1
      with:
       file_name: .env # optional, default is .env
    # The directory to put the envfile in
       directory: ~/currensee_backend
